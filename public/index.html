<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Assign Mentor</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 text-center mt-5">
                <h1>Assign Mentor <i class="fas fa-user-graduate"></i></h1>
                    <div id="AssignMentorToggler" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        Assign Mentor(Multiple Student)
                    </div>
                <form method="POST" action="/assignMentor">
                    <div id="assign-mentor" class="row m-3 display">
                        <div class="col-lg-12 col-md-12 col-sm-6 ">
                            <input type="text" required class="form-control mb-2" placeholder="Enter Mentor Name" name="MentorName">
                            <small>Assign the specified mentor to all unassigned students</small>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-6 mt-2">
                            <button type="submit" id="getData" class="btn btn-primary">Assign</button>
                        </div>
                    </div>
                </form>
                    <div id="StudentDivToggler" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        Create Student
                    </div>
                    <form method="POST" action="/createStudent">
                    <div id="create-student" class="row m-3 display">
                        <div class="col-lg-12 col-md-12 col-sm-6 ">
                            <input required type="text" class="form-control mb-2" placeholder="Enter Student Name" name="Name">
                            <input required type="text" class="form-control mb-2" placeholder="Enter Batch Name" name="Batch">
                            <input required type="text" class="form-control mb-2" placeholder="Enter Age" name="Age">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-6">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
                    <div id="MentorDivToggler" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        Create Mentor
                    </div>
                    <form method="POST" action="/createMentor">
                        <div id="create-mentor" class="row m-3 display">
                            <div class="col-lg-12 col-md-12 col-sm-6 ">
                                <input type="text" required class="form-control mb-2" placeholder="Enter Mentor Name" name="MentorName">
                                <input type="text" required class="form-control mb-2" placeholder="Enter Age" name="Age">
                                <input type="text" required class="form-control mb-2" placeholder="Enter Contact" name="Contact">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                    <div id="SingleMentorDivToggler" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        Update Mentor
                    </div>
                    <form method="POST" action="/AssignSingleMentor">
                        <div id="assign-singleMentor" class="row m-3 display">
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <input type="text" class="form-control mb-2" placeholder="Enter Mentor Name" name="MentorName">
                                <input type="text" class="form-control mb-2" placeholder="Enter Student Name" name="StudentName">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <button type="submit" class="btn btn-primary">Assign</button>
                            </div>
                        </div>
                    </form>
                    <div id="SpecificMentorDivToggler" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        Check Students under Mentor
                    </div>
                    <form method="POST" action="/SpecificMentor">
                        <div id="assign-specificMentor" class="row m-3 display">
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <input type="text" class="form-control mb-2" placeholder="Enter Mentor Name" name="MentorName">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <button type="submit" class="btn btn-primary">Check</button>
                            </div>
                        </div>
                    </form>
                    <div id="getMentors" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        All Mentors
                    </div>
                    <div id="checkData" class="col-lg-12 col-md-12 col-sm-6 text-center form-control toggler">
                        Check Data
                    </div>
            </div>
            
        </div>
    </div>
    <footer class="text-center mt-5">
        <small>&#169;Chetan Birmole</small>
    </footer>
    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
